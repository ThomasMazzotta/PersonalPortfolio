<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThomasMazzottaDev</title>
  </head>
  <body>
    <div id="app">
      <!-- smooth wrapper and content -->
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <!-- FIRST SECTION: SUN SECTION AND PRESENTATION  -->
          <section id="sun-section" class="h-screen">
            <div class="flex items-center justify-center mt-5 mb-5">
              <img id="sun" src="/src/assets/img/sun.webp" class="w-60" alt="" />
            </div>

            <p
              id="main-text"
              class="text-shadow-crayon-ink crayon-filter text-[4rem] text-center rainbow-letters text-animation"
            >
              Hi, my name is Thomas!
            </p>
          </section>
          <!-- SECOND SECTION: HORIZONTAL SCROLL -->
          <section id="horizontal" class="flex no-scroll">
            <div class="content bg-amber-400/30">
              <p>CONTENT FIRST</p>
            </div>

            <div class="content bg-blue-500/30">
              <p>CONTENT SECOND</p>
            </div>

            <div class="content bg-red-600/30">
              <p>CONTENT THIRD</p>
            </div>
          </section>
          <!-- THIRD SECTION: FOOTER -->
          <footer id="" class="h-screen">Footer</footer>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
